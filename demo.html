<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: #dde9ff;
    overflow-x: hidden;
    background: black;
}

/* Tech lines animation */
.tech-line {
    position: absolute;
    width: 150px;
    height: 2px;
    background: linear-gradient(to right, #78aaff, transparent);
    opacity: 0.5;
    top: 0;
    left: -200px;
    animation: moveLine linear infinite;
}

@keyframes moveLine {
    0% { transform: translateX(0) translateY(0); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translateX(1200px) translateY(50px); opacity: 0; }
}

/* Header */
header {
    background: #1e3a8a; 
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 2;
    border-bottom: 1px solid #22344d;
}

.logo img { height: 55px; }

nav a {
    color: #dde9ff;
    text-decoration: none;
    margin-left: 25px;
    font-size: 1rem;
    transition: 0.2s;
}

nav a:hover { color: #ffffff; }

/* Content */
section {
    position: relative;
    z-index: 2;
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(4px);
}

h1 {
    text-align: center;
    font-size: 3rem;
    font-family: 'Orbitron', sans-serif;
    color: #78aaff;
    margin-top: 0;
}
</style>
</head>
<body>

<div id="tech-lines-container"></div>
<script>
const techContainer = document.getElementById('tech-lines-container');
for(let i=0;i<15;i++){
    const line=document.createElement('div');
    line.classList.add('tech-line');
    line.style.top=Math.random()*window.innerHeight+'px';
    line.style.width=100+Math.random()*200+'px';
    line.style.animationDuration=2+Math.random()*4+'s';
    line.style.opacity=0.3+Math.random()*0.7;
    techContainer.appendChild(line);
}
</script>
